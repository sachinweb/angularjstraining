<!DOCTYPE html>
<html>
<head>
    <title>Without Angular with JQuery Demo-Powered by TKHTS.COM</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css" >

</head>
<!--Starting Point of Application-->
<body >
    

    <div ng-app='calcApp' >

        <div ng-controller='enterController'>
            <div enter mystyle='panel'></div>
        </div>
   
        
        <enter mystyle='button'>Is a button</enter>
        
    </div>
<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> 
    <script>
     var app = angular.module('calcApp',[])
     
     app.controller('enterController' , function($scope){
         $scope.text = 'Some Text Here Directly' 
         
     })
     
     
     app.directive('enter', function(){
         return {
             restrict: 'AE',
             template: 'Some text: {{text}}',
             link: function(scope, element, attrs){
                 
                 console.log(scope)
                 
                 element.bind('mouseenter', function(){
                     
                     console.log('Mouse Enter event')
                     element.addClass(attrs.mystyle)
                 })
                 
                  element.bind('mouseleave', function(){
                     
                     console.log('Mouse Enter event')
                     element.removeClass(attrs.mystyle)
                 })
                              
                 
                 
             }
             
            
         }
         
         
     })
    
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
     
    </script>
    
    
</body>
</html>
