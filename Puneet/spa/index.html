<!DOCTYPE html>
<html>
<head>
    <title>Without Angular with JQuery Demo-Powered by TKHTS.COM</title>
    <!--Include AngularJs Script-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<!--Starting Point of Application-->
<body ng-app='myApp'>


    <div ng-view></div>
    
    
    
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    
    <script>
        
        
        var app = angular.module('myApp', ['ngRoute'])
        
        app.controller('AppCtrl', function($scope){
            $scope.today = new Date();
        })
        
        
        app.config(function($routeProvider){
            
            $routeProvider.when('/', {
                templateUrl: 'partials/home.html',
                controller: 'AppCtrl'
            }).when('/payment', {
                templateUrl: 'partials/payment.html'
            })
            
        })
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
