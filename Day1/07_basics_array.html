      </head>
      <body>


        <div ng-app='myApp'>
            Title <input type=text ng-model="search.data.title" size=20> 
            Name <input type=text ng-model="search.data.contactPoint.fn" size=20>

            <div ng-controller="c1">

                <table>
                    <tr ng-repeat="data in dataset | filter: search">
                        <td>{{data.title}}</td>
                        <td>{{data.modified}}</td>
                        <td>{{data.landingPage}}</td>
                        <td>{{data.contactPoint.fn}}</td>
                        <td>{{data.accessLevel}}</td>
                    </tr>
                </table>

              <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
          <script >
                var app1 = angular.module('myApp',[]);
              app1.controller('c1', function($scope, Friend){
                  
                  
                  Friend.get().then(function (result) {
                      /*console.log(result);*/
                        $scope.dataset = result.data.dataset;
                    });
                  
                  
                  
                $scope.employees = [
  {name:'John', age:25, gender:'boy'},
  {name:'Jessie', age:30, gender:'girl'},
  {name:'Johanna', age:28, gender:'girl'},
  {name:'Joy', age:15, gender:'girl'},
  {name:'Mary', age:28, gender:'girl'},
  {name:'Peter', age:95, gender:'boy'},
  {name:'Sebastian', age:50, gender:'boy'},
  {name:'Erika', age:27, gender:'girl'},
  {name:'Patrick', age:40, gender:'boy'},
  {name:'Samantha', age:60, gender:'girl'}
]
                  
                  
              });
              
              
              
              app1.factory('Friend', function ($http) {
                return {
                    get: function () {
                        console.log("inside function");
                        return $http.get('test_json.json');
                    }
                };
              });
              
          </script>


      </body>
    </html>
