      <body>


        <div ng-app='myApp'>
            <div ng-controller='controllerOne' > 
                <input type=text ng-model='num1'>

        </div>

              <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
          
          
          <script>
         var app = angular.module('myApp',['sachinApp']);
          app.controller('controllerOne', function($scope){
           console.log($scope.num1)

          <script >
//               var app1 = angular.module('myApp',[]);
              
              /*app1.controller('controllerOne', function($scope){
           console.log($scope.num1)
          });*/
              
              var app1 = angular.module('sachinApp', []);
                
              app1.directive('ntEnter', function(){
                        return {
                            restrict: 'E',
                            scope:{
                                numTimesText: "@numtimes"
                            },
                            template: ' Some text is: {{numTimesText}}'  ,
                            link: function(scope, element, attrs){
                                console.log(scope)
                                /*scope.numTimesText = attrs.numtimes*/
                                element.bind('click', function(){
                                    console.log('Got the click!')
                                    scope.numTimesText = parseInt(scope.numTimesText) + 1
                                    scope.$apply()
                                })
                            }
                        }
                })
                
          </script>
      </body>
    </html>
